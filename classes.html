<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      class Animal {
        _lives = 100;
        constructor(name) {
          this.name = name;
        }
        lifesMinus(quantity) {
          this._lives = this._lives - quantity;
        }
      }

      class Cat extends Animal {}
      let cat = new Cat("Barsik");
      cat.lifesMinus(1);
      console.log(cat);





    </script>
  </body>
</html>
